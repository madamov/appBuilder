name: My artifacts test

on:

  workflow_dispatch:
     branches: 
       - main

jobs:
    build-on-mac:
       runs-on: macos-latest
       steps:
          - uses: actions/checkout@v4
          - name: 'Kreiraj folder i fajlove u njemu'
            env:
                BINARIES_USER: ${{secrets.BINARIES_USER}}
                BINARIES_PASSWORD: ${{secrets.BINARIES_PASSWORD}}
            run: |
              mkdir $HOME/Documents/1010
              mkdir $HOME/Documents/1010/artifacts
              ls -al $HOME > $HOME/Documents/1010/artifacts/listing.txt
              echo "artifacts_path=/Users/runner/Documents/1010/artifacts" >> $GITHUB_ENV

          - uses: actions/upload-artifact@v4
            with:
              name: 'Uploading macOS artifacts'
              path: ${{ env.artifacts_path }}  
